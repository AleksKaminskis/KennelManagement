name: Build and deploy Blazor Web App kennel-management-client

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: kennel-management-client
  PUBLISH_DIR: publish-client
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: Client

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

    - name: Restore
      run: dotnet restore ${{ env.WORKING_DIRECTORY }}

    - name: Build
      run: dotnet build ${{ env.WORKING_DIRECTORY }} --configuration ${{ env.CONFIGURATION }} --no-restore

    - name: Publish
      run: |
        dotnet publish ${{ env.WORKING_DIRECTORY }} \
          --configuration ${{ env.CONFIGURATION }} \
          --no-build \
          --output ${{ env.PUBLISH_DIR }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: blazor-client
        path: ${{ env.PUBLISH_DIR }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: blazor-client
        path: ${{ env.PUBLISH_DIR }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_KENNELMANAGEMENCLIENT }}
        package: ${{ env.PUBLISH_DIR }}
